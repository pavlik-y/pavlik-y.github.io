<html>
<head>
<script>
function requestPermission() {
  Notification.requestPermission(function (outcome) {});
}

function requestFullscreenForElement(elem) {
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.mozRequestFullScreen) { /* Firefox */
    elem.mozRequestFullScreen();
  } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { /* IE/Edge */
    elem.msRequestFullscreen();
  }
}

function requestFullscreen() {
  requestFullscreenForElement(document.getElementById("bbb_video"));
}

function clickHandler() {
  setTimeout(requestFullscreen, 1000);
  setTimeout(requestPermission, 10000);
}

</script>
</head>
<body>

<video width="400" controls id="bbb_video">
  <source src=https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
</video>
<input type="button" value="Click me!" onclick="clickHandler()" id="TheButton"/>

</body>
</html>
